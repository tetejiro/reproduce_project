<!doctype html>
<html lang="ja"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>カレンダー</title>
</head>
<body>
<div>
    <h1 th:text="${targetDate} + ' ' + ${hospitalName}"></h1>
    <div>
        <table style="width: 80vw; height: 70vh; background: aliceblue;">
            <tr>
                <div th:each="reserveMap : ${reserveInfos}">
                    <td>
                        <fieldset style="width: 10vw; height: 16vh; background: ghostwhite;">
                            <p th:text="${reserveMap.key}"></p>
                            <div th:each="reserve : ${reserveMap.value}">
                                <p th:text="${reserve.name}"></p>
                            </div>
                        </fieldset>
                    </td>
                </div>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
