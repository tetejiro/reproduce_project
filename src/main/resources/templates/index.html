<!doctype html>
<html lang="ja"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>検索</title>
</head>
<body>
<div>
    <form th:action="@{/calendar}" method="post" th:object="${hospitalInfoForm}">
        <div>
            病院 id
            <input type="number" th:field="*{hospital_id}">
            <p th:errors="*{hospital_id}"></p>
        </div>

        <div>
            日付
            <input type="date" name="date">
        </div>

        <div><input type="submit" value="検索"></div>
    </form>
</div>
</body>
</html>
